services:
    frontend:
        build: .
        restart: unless-stopped
        labels:
            - 'traefik.enable=true'
            - 'traefik.http.routers.zapstroy_front.rule=Host(`sandbox.bleit.ru`)'
            - 'traefik.http.routers.zapstroy_front.entrypoints=websecure'
            - 'traefik.http.routers.zapstroy_front.tls=true'
            - 'traefik.http.routers.zapstroy_front.tls.certresolver=myresolver'
            - 'traefik.http.services.zapstroy_front.loadbalancer.server.port=80'
        networks:
            - web

networks:
    web:
        external: true
